apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Values.app.name }}
spec:
  backend:
    serviceName: {{ .Values.app.name }}
    servicePort: {{ .Values.service.port }}
  rules:
  {{- range .Values.ingress.hosts }}
    {{- $url := splitList "/" . }}
    - host: {{ first $url }}
      http:
        paths:
        - backend:
            serviceName: {{ .Values.app.name }}
            servicePort: {{ .Values.service.port }}
          path: /{{ rest $url | join "/" }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
{{ toYaml .Values.ingress.tls | indent 4 }}
  {{ end -}}